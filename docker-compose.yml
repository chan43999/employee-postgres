version: '3'
services:
  postgres:
    image: postgres:9.6-alpine
    restart: always
    volumes:
      - postgres-data:/var/lib/postgresql/data
    container_name: postgres-employee
    environment:
      POSTGRES_DB: employee
      POSTGRES_USER: local
      POSTGRES_PASSWORD: local
    ports:
      - "5432:5432"
volumes:
  postgres-data: